<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title> Div Editor </title>
</head>
<body>
    <div class="container">
        
        <div class="box">
            
        </div>

        <h1 class="heading">Editor</h1>

        <div class="editing-inputs">

            <div class="text">
                <h3>Enter Text :</h3>
                <input type="text" name="text" id="text">
            </div>

            <div class="height">
                <h3>Height :</h3>
                <input type="text" name="height" id="height">
            </div>

            <div class="width">
                <h3>Width :</h3>
                <input type="text" name="width" id="width">
            </div>
            
            <div class="background-color">
                <h3>Background-Color :</h3>
                <input type="text" name="bg-color" id="bgColor">
                <input type="color">
            </div>

            <div class="text-color">
                <h3>Font-Color :</h3>
                <input type="text" name="txt-color" id="txtColor">
                <input type="color">
            </div>

            <div class="border-radius">
                <h3>Border-Radius :</h3>
                <input type="text" name="bd-radius" id="brRadius">
            </div>

        </div>

        <input type="submit" value="Generate Code" class="btn">

        <div class="generate-code">
           
        </div>

    </div>
</body>
<script src="./main.js"></script>
</html>
